<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and use the best AI tools to boost productivity!">
    <title>AI Tools Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            color: #444;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            width: 95%;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-bottom: 5px solid #2575fc;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 1.4em;
            margin: 10px 0 0;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            transition: grid-template-columns 0.3s ease;
        }

        /* Tool Card */
        .tool {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.4s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #e8f0fe, #f9f9f9);
            transition: background 0.3s ease;
        }

        .tool img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #6a11cb;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .tool:hover img {
            transform: scale(1.1);
        }

        .tool p {
            margin: 10px 0 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        /* Footer Button */
        footer {
            text-align: center;
            margin: 50px 0 30px;
        }

        .btn {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #6a11cb;
            transform: scale(1.05);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.4em;
            }

            header p {
                font-size: 1.2em;
            }

            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .btn {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>AI Tools Hub</h1>
            <p>Save time with the best AI tools available for free!</p>
        </header>

        <!-- Grid Section -->
        <main>
            <div class="grid">
                <!-- Tool Cards with clickable links to external tools or internal actions -->
                <div class="tool" title="Recraft AI Tool">
                    <a href="https://www.recraft.ai" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Recraft" alt="Recraft AI Logo">
                        <p>Recraft AI</p>
                    </a>
                </div>
                <div class="tool" title="Luma AI Tool">
                    <a href="https://www.luma.ai" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Luma" alt="Luma AI Logo">
                        <p>Luma AI</p>
                    </a>
                </div>
                <div class="tool" title="Stable Diffusion Tool">
                    <a href="https://stablediffusionweb.com" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Stable" alt="Stable Diffusion Logo">
                        <p>Stable Diffusion</p>
                    </a>
                </div>
                <div class="tool" title="Grammarly Tool">
                    <a href="https://www.grammarly.com" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Grammarly" alt="Grammarly Logo">
                        <p>Grammarly</p>
                    </a>
                </div>
                <div class="tool" title="Copy.ai Tool">
                    <a href="https://www.copy.ai" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Copy.ai" alt="Copy.ai Logo">
                        <p>Copy.ai</p>
                    </a>
                </div>
                <div class="tool" title="RunwayML Tool">
                    <a href="https://www.runwayml.com" target="_blank">
                        <img src="https://via.placeholder.com/100?text=RunwayML" alt="RunwayML Logo">
                        <p>RunwayML</p>
                    </a>
                </div>
                <div class="tool" title="Artbreeder Tool">
                    <a href="https://www.artbreeder.com" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Artbreeder" alt="Artbreeder Logo">
                        <p>Artbreeder</p>
                    </a>
                </div>
                <div class="tool" title="Synthesia Tool">
                    <a href="https://www.synthesia.io" target="_blank">
                        <img src="https://via.placeholder.com/100?text=Synthesia" alt="Synthesia Logo">
                        <p>Synthesia</p>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <a href="all-tools.html" class="btn">View All Tools</a>
        </footer>
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        document.querySelectorAll('.tool').forEach(tool => {
            tool.addEventListener('click', function() {
                alert(`You clicked on ${this.querySelector('p').textContent}`);
            });
        });
    </script>
</body>
</html>
